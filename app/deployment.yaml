apiVersion: apps/v1
kind: Deployment
metadata:
  name: maverick_code
  labels:
    app: maverick_code
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maverick_code
  template:
    metadata:
      labels:
        app: maverick_code
    spec:
      containers:
      - name: maverick_code
        image: mav-app:latest
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 10000
